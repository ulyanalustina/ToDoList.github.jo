<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList Приложение</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="welcome-screen" class="welcome-screen">
        <h1>Организуйте работу и жизнь.</h1>
        <p>Упростите жизнь себе и своей команде. Менеджер задач и список дел для вашего удобства.</p>
        <button id="start-btn">Начать</button>
    </div>
    <div id="app" class="container hidden">
        <div class="todo-app">
            <div class="input-box">
                <div class="input-container">
                    <input type="text" id="new-task" placeholder="Введите новую задачу">
                    <button id="add-task">Добавить</button>
                </div>
            </div>
            <div class="info-box">
                Сюда вы можете ввести задание, указать время и результат.
            </div>
            <div class="task-container">
                <ul id="task-list"></ul>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
